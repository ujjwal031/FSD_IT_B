<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/CSS/REgis.css" >
    

</head>
<body >
      <div class="main">
        <div class="form">
          <h1>Register</h1>
          <p class="msg">Please fill this form to create an account</p>
          <hr>
          <form action="/register" name="register" method="post" class="register">

            <label for=""><h4>Email</h4></label>
            <input type="email" name="email" placeholder="enter your email">
            <label for=""><h4>Password</h4></label>
            <input type="password" placeholder="enter your password" name="password">

            <label for=""><h4>Confirm Password</h4></label>
            <input type="password" placeholder="Please resubmit your password" name="confirm_password">

            <p class="button">
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </p>
          </form>
        </div>
      </div>
  
   
</body>
</html>
